<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMING SOON</title>

    <!-- // Swiper JS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

    <!-- // font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- // Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Lexend:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- wow js  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.css">


    <!-- Link CSS  -->
    <link rel="stylesheet" href="./css/app.css">

</head>

<body>

    <section class="comingsoon">
        <a href="index.html" class="comingsoon-back">
            <img src="./images/icon-prev.png" alt="">
        </a>
        <div class="container">
            <div class="comingsoon-container">
                <div class="comingsoon-logo wow slideInDown" data-wow-duration="1s">
                    <img src="./images/logo-metavill-2.png" alt="">
                </div>
                <div class="comingsoon-heading wow zoomInDown" data-wow-duration="1s">
                    <div class="comingsoon-heading__bg">
                        <p class="bg_text">COMING SOON</p>
                    </div>
                    <div class="comingsoon-heading__text">
                        <h2>COMING SOON</h2>
                    </div>
                </div>
                <div class="comingsoon-title bg_icon wow slideInUp" data-wow-duration="1s">
                    <p>Our website is under contruction, we are working very hard to give you the best experience with
                        this one.</p>
                </div>
                <div class="comingsoon-button wow flipInX" data-wow-duration="1.5s">
                    <div class="comingsoon-button__email">
                        <img src="./images/bg_email.png" alt="">
                        <input type="text" name="" value="" placeholder="Enter your email...">
                    </div>
                    <div class="comingsoon-button__subcrible btn ">
                        <img class="bg_subcrible" src="./images/bg_subcrible.png" alt="">
                        <div class="button-subcrible">
                            <p>subcrible</p>
                            <img src="./images/subcrible.png" alt="">
                        </div>
                    </div>

                </div>
                <div class="comingsoon-link">
                    <div class="comingsoon-link__icon">
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
                    <div class="comingsoon-link__icon">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </div>
                    <div class="comingsoon-link__icon">
                        <i class="fa-brands fa-pinterest-p"></i>
                    </div>
                    <div class="comingsoon-link__icon">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                </div>
            </div>

        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- // Swiper JS -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!-- wow js  -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js'></script>

    <script src="./scripts/app.js"></script>
</body>

</html>
